        </div>
      </div>

      <div class="container" >
        <div id="result" class="row row-cols-lg-3 row-cols-xl-3 mt-3 lh-1 ">
            
        </div>
      </div>

    
</body>

<script>

fetch("https://dummyjson.com/carts")

.then(data=>data.json()) 
.then(data=>{console.log(data)
    // const cartsArray=data.carts;
    // displayCarts(cartsArray)
    displayCarts(data)
})
//in dummy .json data is not array of object it is object of array
//so after passing the object call the key in which the array is situated 
//ie: data is the object and inside data, select the key "carts"(in json data in console) in which the array is situated eg:data.carts
function displayCarts(data){
    
    for(i of data.carts){ 
        for(j of i.products){
        output=`<div class="col mt-2 " >
                <div class="card  shadow mx-auto border-0 rounded-2" style="width: 18rem;" >
                    <img src="${j.thumbnail}" class="card-img-top img-fluid rounded-3 w-75 mx-auto mt-2 "  style="max-height:200px; max-width=200px; min-height:200px; object-fit:contain; " alt="...">
                    <div class="card-body fw-medium text-center ">
                      <h5 class="card-title text-primary " style="height:3rem">${j.title}</h5>
                      <p class="card-text">Id -${j.id} </p>
                      <p class="card-text">Price -Rs ${j.price}/- </p>
                     <p class="card-text">Qty -${j.quantity} </p>
                      <p class="card-text">Total Price- Rs ${j.total}/-</p>
                      <p class="card-text">Discount -${j.discountPercentage}% </p>
                     <p class="card-text text-danger fs-5">Discount price - Rs ${j.discountedPrice}/- </p>
                      <a href="#" class="btn btn-danger fw-medium">Add to Cart</a>
                    </div>
                  </div>            
            </div>`
                  
            result.innerHTML+=output;     
    }
    
}

}
</script>
</html>
